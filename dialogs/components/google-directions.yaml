actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
form:
  tabs:
    - name: tabMain
      fields:
        - name: origin
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: true
        - name: destination
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          required: true
        - !include /google-maps-magnolia/dialogs/controls/mode.yaml
        - !include /google-maps-magnolia/dialogs/controls/avoid.yaml
        - !include /google-maps-magnolia/dialogs/controls/mapType.yaml
        - !include /google-maps-magnolia/dialogs/controls/sizeType.yaml
        - !include /google-maps-magnolia/dialogs/controls/zoom.yaml
        - !include /google-maps-magnolia/dialogs/controls/language.yaml








